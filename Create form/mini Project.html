<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body dir="rtl" style="background-color: rgb(252, 220, 179);">
    <h1 style="text-align: center;">فرم علایق و زندگی حسین قاسمی‌زاده</h1>
    <form action=""  style="text-align: center;">
        <label for="First name">نام :</label>
        <input type="text"  name="" id="First name" placeholder="نام خود را وارد کنید">
        <br><br>
        <label for="Last name">نام خانوادگی :</label>
        <input type="text" name="" id="Last name" placeholder="نام خانوادگی خود را وارد کنید">
        <br><br>
        <h4>درباره من :</h4><textarea name="" id="" cols="35" rows="5"></textarea>
        <br><br>
        <b>جنسیت :</b>
        <label for="gender">زن</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">مرد</label>
        <input type="radio" name="gender" id="gender">
        <br><br>
        <b>آیا متاهل هستین ؟</b>
        <label for="Yes">آره</label>
        <input type="radio" name="choose" id="No">
        <label for="Yes">نه</label>
        <input type="radio" name="choose" id="No">
        <br><br>
        <p>میوه های مورد علاقت ؟</p>
        <label for="Apple">سیب </label>
        <input type="checkbox" name="" id="Apple">
        <label for="Water melon">هندوانه</label>
        <input type="checkbox" name="" id="Water melon">
        <label for="Berry">توت</label>
        <input type="checkbox" name="" id="Berry">
        <label for="Orange">پرتقال</label>
        <input type="checkbox" name="" id="">
        <br><br>
        <h4>خانوادگ شما چند نفرهستند؟</h4>
        <select name="number of family" id="">
            <option value="three">۳ نفر</option>
            <option value="four">۴ نفر</option>
            <option value="five">۵ نفر</option>
            <option value="six">۶ نفر</option>
            <option value="seven">۷ نفر</option>
            <option value="eight">۸ نفر</option>
        </select>
        <br><br>
        <input type="submit" name="" id="" value="ارسال فرم">
    </form>
</body>
</html>
